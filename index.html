<script>

let index = 0;
let el = document.getElementById("wishing");

function changeText() {
    if (!el) return; 
    el.style.opacity = 0;

    setTimeout(() => {
        index = (index + 1) % texts.length;
        el.innerHTML = texts[index];
        el.style.opacity = 1;
    }, 300);
}

function dropFragments() {

        const audio = document.getElementById('cool-audio');
        if (audio) {
            audio.currentTime = 0;
            audio.play();
        }

        const btn = document.querySelector('.buttons .btn');
        if (btn.dataset.emitting === '1') return; 
        btn.dataset.emitting = '1';
        btn.disabled = true;

    const colors = ['#FFC700', '#FF6B6B', '#4ECDC4', '#556270', '#C7F9CC', '#FFB3C1', '#FFD1DC'];
    const emitUntil = Date.now() + 4000; 
    const tick = 80; 

    const interval = setInterval(() => {
        if (Date.now() > emitUntil) {
            clearInterval(interval);
            btn.disabled = false;
            btn.dataset.emitting = '0';
            return;
        }

        const batch = Math.floor(Math.random() * 7) + 6; 
        for (let i = 0; i < batch; i++) {
            const frag = document.createElement('div');
            frag.className = 'fragment';

            // random size
            const w = Math.random() * 14 + 6; 
            const h = Math.random() * 10 + 6; 
            frag.style.width = w + 'px';
            frag.style.height = h + 'px';
            frag.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            frag.style.borderRadius = Math.random() > 0.9 ? '50%' : (Math.random() * 4) + 'px';
            frag.style.left = Math.random() * window.innerWidth + 'px';
            frag.style.top = -(Math.random() * 120 + 10) + 'px';
            frag.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
            frag.style.setProperty('--drift', (Math.random() * 400 - 200) + 'px');
            const dur = (Math.random() * 0.8 + 3.8).toFixed(2);
            const delay = (Math.random() * 0.5).toFixed(2);
            frag.style.animationDuration = dur + 's';
            frag.style.animationDelay = delay + 's';

            document.body.appendChild(frag);


            setTimeout(() => frag.remove(), (parseFloat(dur) + parseFloat(delay) + 0.6) * 1000);
        }
    }, tick);
}
</script>
